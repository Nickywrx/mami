<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<script src="js/rem.js"></script>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/mami-register.css">
</head>
<body>
  <div class="register">
  	<!-- 注册头部 -->
  	<div class="header">
  		<p class="tips">
  			<i class="tips_icon"></i>
  			<span class="tips_text">请填写您的真实信息，通过后将不能修改</span>
  		</p>
  	</div>
  	<!-- 注册页内容 -->
  	<div class="con">
		<div class="info-item">
			<label for="username">姓名</label>
			<input type="text" id="username" class="info-text username" placeholder="请填写您的姓名">
		</div>
		<div class="info-item">
			<label for="id-cart">身份证号</label>
			<input type="text" id="id-cart" class="info-text id-cart" placeholder="请输入15或18位身份证号">
		</div>
		<div class="info-item">
			<label for="phone">手机号</label>
			<input type="text" id="phone" class="info-text phone" placeholder="请输入您的手机号码">
		</div>
		<div class="info-item identify">
			<label for="identify">短信验证码</label>
            <span class="identify-text" id="identify"></span>
            <span class="identify-btn">发送验证码</span>
		</div>
  	</div>
    <!-- 注册页底部 -->
    <div class="footer">
        <p class="agreement">
          <input type="hidden" value="" id="agree-status">
          <span class="agree-check">
            <input type="checkbox" class="ck">
            <i class="checked-icon"></i>
            <span class="agreement-text">我已经阅读且同意</span>
          </span>
            <a class="agreement-link">《妈咪网注册协议》</a>
        </p>
        <a class="btn-submit" id="submit">立即申请</a>
    </div>
   </div>
   <script src="./js/jquery.min.js"></script>
   <script src="./js/fastclick.js""></script>
   <script src="./js/util.js"></script>
   <script src="./js/mami-register.js"></script>
</body>
</html>
